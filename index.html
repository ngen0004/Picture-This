<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/museum-320.jpg,
                      images/museum-480.jpg,
                      images/museum-720.jpg,
                      images/museum-960.jpg"
              media="(max-width: 960px)"/>
   
      <source srcset="images/museum-480_x_480.jpg 480w,
                    images/museum-640_x_640.jpg 640w,
                    images/museum-800_x_800.jpg 800w"
              media="(min-width: 960px)" />
  
      <img class="orig-img"
           src="images/museum.jpg"
           alt="museum">
  </picture>
  </header>
</body>

</html>
